name: Run Proxy Tests and Upload Results

on:
  schedule:
    - cron: '0 */6 * * *'  
  workflow_dispatch:  

jobs:
  test-proxies:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.PAT_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pysocks tqdm psutil

    - name: Download Xray-core for Linux
      run: |
        wget -O xray.zip https://github.com/XTLS/Xray-core/releases/latest/download/Xray-linux-64.zip
        unzip xray.zip
        chmod +x xray
        sudo mv xray /usr/local/bin/

    - name: Create necessary directories
      run: |
        mkdir -p main/data/working_json main/data/working_url main/log

    - name: Run the tests
      run: |
        cd main/module
        python tester.py --xray-path /usr/local/bin/xray

    - name: Configure git for push
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"

    - name: Commit and push results
      run: |
        cd main
        git add data/working_url/* log/*
        git commit -m "Auto-update test results - $(date +'%Y-%m-%d %H:%M')" || echo "No changes to commit"
        git push https://${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git main
