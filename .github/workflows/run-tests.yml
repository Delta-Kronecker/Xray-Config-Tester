name: Run Proxy Tests and Upload Results

on:
  schedule:
    - cron: '0 */6 * * *'  # Ù‡Ø± Û¶ Ø³Ø§Ø¹Øª ÛŒÚ©Ø¨Ø§Ø±
  workflow_dispatch:  # Ø§Ù…Ú©Ø§Ù† Ø§Ø¬Ø±Ø§ÛŒ Ø¯Ø³ØªÛŒ

jobs:
  test-proxies:
    runs-on: ubuntu-latest
    timeout-minutes: 120  # Ø§Ø¶Ø§ÙÙ‡ Ú©Ø±Ø¯Ù† timeout Ø¨Ø±Ø§ÛŒ Ø¬Ù„ÙˆÚ¯ÛŒØ±ÛŒ Ø§Ø² Ø§Ø¬Ø±Ø§ÛŒ Ø¨ÛŒâ€ŒÙ¾Ø§ÛŒØ§Ù†

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.PAT_TOKEN }}
        fetch-depth: 0  # Ø¯Ø±ÛŒØ§ÙØª ØªÙ…Ø§Ù… history Ø¨Ø±Ø§ÛŒ Ù…Ø¯ÛŒØ±ÛŒØª Ø¨Ù‡ØªØ± git

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pysocks tqdm psutil

    - name: Download Xray-core for Linux
      run: |
        wget -q --show-progress -O xray.zip https://github.com/XTLS/Xray-core/releases/latest/download/Xray-linux-64.zip
        rm -f xray LICENSE geoip.dat geosite.dat README.md || true
        unzip -o xray.zip
        chmod +x xray
        sudo mv xray /usr/local/bin/
        echo "âœ… Xray-core installed successfully"

    - name: Create necessary directories
      run: |
        mkdir -p data/raw data/working_json data/working_url log
        mkdir -p reports

    - name: Run v2ray config collector
      run: |
        cd main/v2ray_config_collector
        python main.py
        echo "âœ… Config collection completed"

    - name: Check generated config files
      run: |
        echo "Generated config files:"
        ls -la main/v2ray_config_collector/data/unique/protocols/
        
        # Ø¨Ø±Ø±Ø³ÛŒ ÙˆØ¬ÙˆØ¯ ÙØ§ÛŒÙ„â€ŒÙ‡Ø§ÛŒ Ø¶Ø±ÙˆØ±ÛŒ
        if [ ! -f "main/v2ray_config_collector/data/unique/protocols/shadowsocks_configs.json" ]; then
          echo "âŒ shadowsocks config file not found!"
          exit 1
        fi
        if [ ! -f "main/v2ray_config_collector/data/unique/protocols/vless_configs.json" ]; then
          echo "âŒ vless config file not found!"
          exit 1
        fi

    - name: Copy config files to root data directory
      run: |
        # Ú©Ù¾ÛŒ ÙØ§ÛŒÙ„â€ŒÙ‡Ø§ÛŒ Ù¾ÛŒÚ©Ø±Ø¨Ù†Ø¯ÛŒ Ø¨Ù‡ Ù…Ø³ÛŒØ± Ø§ØµÙ„ÛŒ data/raw/
        cp main/v2ray_config_collector/data/unique/protocols/shadowsocks_configs.json data/raw/ || echo "âŒ shadowsocks config copy failed"
        cp main/v2ray_config_collector/data/unique/protocols/vless_configs.json data/raw/ || echo "âŒ vless config copy failed"
        cp main/v2ray_config_collector/data/unique/protocols/vmess_configs.json data/raw/ 2>/dev/null || echo "âš ï¸ vmess config not found (optional)"
        
        echo "âœ… Copied config files to data/raw/:"
        ls -la data/raw/

    - name: Run the tests from root directory
      run: |
        # Ø§Ø¬Ø±Ø§ÛŒ ØªØ³ØªØ± Ø§Ø² Ù…Ø³ÛŒØ± Ø±ÛŒØ´Ù‡
        cd main/module
        
        # ØªØ³Øª Shadowsocks
        echo "ğŸ§ª Testing Shadowsocks configurations..."
        python tester.py --shadowsocks ../../../data/raw/shadowsocks_configs.json --xray-path /usr/local/bin/xray --workers 500 --timeout 10
        
        # ØªØ³Øª VLESS
        echo "ğŸ§ª Testing VLESS configurations..."
        python tester.py --vless ../../../data/raw/vless_configs.json --xray-path /usr/local/bin/xray --workers 500 --timeout 10
        
        # ØªØ³Øª VMess (Ø§Ú¯Ø± ÙØ§ÛŒÙ„ Ù…ÙˆØ¬ÙˆØ¯ Ø¨Ø§Ø´Ø¯)
        if [ -f "../../../data/raw/vmess_configs.json" ]; then
          echo "ğŸ§ª Testing VMess configurations..."
          python tester.py --vmess ../../../data/raw/vmess_configs.json --xray-path /usr/local/bin/xray --workers 500 --timeout 10
        else
          echo "âš ï¸ Skipping VMess tests - config file not found"
        fi

    - name: Generate test report
      run: |
        # ØªÙˆÙ„ÛŒØ¯ Ú¯Ø²Ø§Ø±Ø´ Ø®Ù„Ø§ØµÙ‡ ØªØ³Øª
        echo "ğŸ“Š Generating test report..."
        
        # Ø´Ù…Ø§Ø±Ø´ Ú©Ø§Ù†ÙÛŒÚ¯â€ŒÙ‡Ø§ÛŒ Ú©Ø§Ø±Ø¢Ù…Ø¯
        WORKING_SS=$(grep -c '"protocol": "shadowsocks"' data/working_json/working_shadowsocks.txt 2>/dev/null || echo "0")
        WORKING_VLESS=$(grep -c '"protocol": "vless"' data/working_json/working_vless.txt 2>/dev/null || echo "0")
        WORKING_VMESS=$(grep -c '"protocol": "vmess"' data/working_json/working_vmess.txt 2>/dev/null || echo "0")
        
        # Ø§ÛŒØ¬Ø§Ø¯ Ú¯Ø²Ø§Ø±Ø´
        cat > reports/test_summary.md << EOF
        # Proxy Test Results
        **Date**: $(date +'%Y-%m-%d %H:%M:%S')
        
        ## Working Configurations
        - Shadowsocks: $WORKING_SS
        - VLESS: $WORKING_VLESS
        - VMess: $WORKING_VMESS
        
        ## Total Working: $((WORKING_SS + WORKING_VLESS + WORKING_VMESS))
        
        ## Test Details
        Last run: $(date)
        Workflow: ${{ github.workflow }}
        Run ID: ${{ github.run_id }}
        EOF
        
        echo "âœ… Test report generated"

    - name: Configure git for push
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"
        git config --global pull.rebase true

    - name: Pull latest changes before push
      run: |
        # Ø¯Ø±ÛŒØ§ÙØª Ø¢Ø®Ø±ÛŒÙ† ØªØºÛŒÛŒØ±Ø§Øª Ù‚Ø¨Ù„ Ø§Ø² push
        git pull https://${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git main --rebase --autostash || echo "Pull failed, continuing..."

    - name: Commit and push results
      run: |
        # Ø§Ø¶Ø§ÙÙ‡ Ú©Ø±Ø¯Ù† ØªÙ…Ø§Ù… ÙØ§ÛŒÙ„â€ŒÙ‡Ø§ÛŒ Ø¬Ø¯ÛŒØ¯
        git add data/raw/* data/working_json/* data/working_url/* log/* reports/*
        git add main/v2ray_config_collector/data/unique/protocols/*
        
        # Ø¨Ø±Ø±Ø³ÛŒ ØªØºÛŒÛŒØ±Ø§Øª
        if git diff --staged --quiet; then
          echo "ğŸ¤·â€â™‚ï¸ No changes to commit"
        else
          git commit -m "Auto-update: Test results - $(date +'%Y-%m-%d %H:%M')"
          
          # ØªÙ„Ø§Ø´ Ø¨Ø±Ø§ÛŒ push Ø¨Ø§ retry
          for i in {1..3}; do
            echo "ğŸ”„ Attempting push (try $i/3)..."
            git push https://${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git main && break
            sleep 5
          done
        fi

    - name: Send notification on success
      if: success()
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'âœ… Proxy tests completed successfully!\n\nWorking configurations:\n- Shadowsocks: ${{ steps.test-proxies.outputs.working_ss }}\n- VLESS: ${{ steps.test-proxies.outputs.working_vless }}\n- VMess: ${{ steps.test-proxies.outputs.working_vmess }}\n\nView results in the latest commit.'
          })

    - name: Send notification on failure
      if: failure()
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'âŒ Proxy tests failed! Please check the workflow logs for details.'
          })
